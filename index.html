<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>三日坊主バスター</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
  <div class="header-inner">
    <h1 data-i18n="appName">三日坊主バスター</h1>
    <div class="header-actions">
      <button id="langToggle" class="btn-icon" title="Language">EN</button>
    </div>
  </div>
  <p class="subtitle" data-i18n="subtitle">習慣を守れなかったら、デポジット没収!</p>
</header>

<!-- Dashboard -->
<main id="dashboard">
  <div class="date-bar">
    <span id="todayDate"></span>
  </div>

  <div id="habitList" class="habit-list">
    <!-- Habits rendered by JS -->
  </div>

  <div id="emptyState" class="empty-state" hidden>
    <p data-i18n="emptyMessage">まだ習慣が登録されていません。</p>
    <p data-i18n="emptyHint">下のボタンから追加しましょう!</p>
  </div>

  <button id="addHabitBtn" class="btn-primary btn-add" data-i18n="addHabit">+ 習慣を追加</button>
</main>

<!-- Add/Edit Habit Modal -->
<div id="habitModal" class="modal-overlay" hidden>
  <div class="modal">
    <h2 id="modalTitle" data-i18n="addHabit">+ 習慣を追加</h2>
    <form id="habitForm">
      <label data-i18n="habitName">習慣名</label>
      <input type="text" id="habitNameInput" required placeholder="例: 毎日走る">

      <label data-i18n="challengePeriod">チャレンジ期間</label>
      <div class="period-options">
        <button type="button" class="period-btn" data-days="7">7<span data-i18n="days">日</span></button>
        <button type="button" class="period-btn" data-days="14">14<span data-i18n="days">日</span></button>
        <button type="button" class="period-btn" data-days="30">30<span data-i18n="days">日</span></button>
        <input type="number" id="customDays" class="period-custom" min="1" max="365" placeholder="カスタム">
      </div>

      <label data-i18n="depositAmount">デポジット金額（擬似）</label>
      <div class="deposit-options">
        <button type="button" class="deposit-btn" data-amount="1000">¥1,000</button>
        <button type="button" class="deposit-btn" data-amount="3000">¥3,000</button>
        <button type="button" class="deposit-btn" data-amount="5000">¥5,000</button>
        <input type="number" id="customDeposit" class="deposit-custom" min="0" placeholder="カスタム">
      </div>

      <div class="modal-actions">
        <button type="button" id="modalCancel" class="btn-secondary" data-i18n="cancel">キャンセル</button>
        <button type="submit" class="btn-primary" data-i18n="save">保存</button>
      </div>
    </form>
  </div>
</div>

<!-- Challenge Result Modal -->
<div id="resultModal" class="modal-overlay" hidden>
  <div class="modal result-modal">
    <h2 id="resultTitle"></h2>
    <div id="resultBody"></div>
    <button id="resultClose" class="btn-primary" data-i18n="close">閉じる</button>
  </div>
</div>

<!-- Praise Toast -->
<div id="praiseToast" class="toast" hidden></div>

<script src="app.js"></script>
</body>
</html>
